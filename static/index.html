<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>mind</title>
  <meta name="description" content="mind my thoughts.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="mind">
  <meta property="og:type" content="website">
  <script src="app.js"></script>
</head>
<body id="body">
<style>
    * {
        box-sizing: border-box;
    }
    *::before, *::after {
        box-sizing: border-box;
    }
    :root {
        --light: #C4DDF2;
        --dark: #030C26;
        --gray: #707F8C;
        --accent: #038C8C;
        --accent-dark: #014040;
    }

    body {
        background: var(--dark);
        margin: 0;
    }

    header {
        background: var(--dark);
        color: var(--accent);
        letter-spacing: 0.2em;
        margin: 0 1rem;
    }
    h3 {
        margin: 1rem;
        font-size: .9rem;
        display: inline-block;
    }
    nav {
        display: inline-block;
        float: right;
        margin: 1rem;
    }
    .navlink {
        color: var(--light);
        font-size: .9rem;
        letter-spacing: 0;
        text-transform: none;
        text-decoration: none;
    }
    .navlink:hover {
        text-decoration: underline;
        font-weight: bold;
    }

    article {
        background: var(--light);
        color: var(--dark);
        font-family: "Garamond", serif;
        min-height: 30vh;
        margin: 0 1rem 1rem 1rem;
        padding: 0.01rem 1rem;
    }

    h2, h3, p, input, nav {
        font-family: "Courier New", monospace;
    }

    h4 {
        font-family: "Tahoma", sans-serif;
    }
    ol {
        padding-inline-start: 0.5rem;
    }
    li {
        display: flex;
        align-items: center;
    }
    article > h4 {
        color: var(--accent-dark);
        letter-spacing: 0.05rem;
    }

    /* TODO: https://codepen.io/kathykato/pen/xxGObEp */
    input[type=checkbox] {
        position: relative;
        width: 1.5rem;
        height: 1.5rem;
        color: var(--gray);
        /* border: 1px solid var(--accent); */
        background: var(--gray);
        border-radius: 4px;
        -webkit-appearance: none;
           -moz-appearance: none;
                appearance: none;
        outline: 0;
        cursor: pointer;
        transition: background 175ms cubic-bezier(0.1, 0.1, 0.25, 1);
    }
    input[type=checkbox]::before {
        position: absolute;
        content: "";
        display: block;
        top: 4px;
        left: 8px;
        width: 8px;
        height: 14px;
        border-style: solid;
        border-color: var(--light);
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        opacity: 0;
    }
    input[type=checkbox]:checked {
        color: var(--light);
        border-color: var(--accent);
        background: var(--accent);
    }
    input[type=checkbox]:checked::before {
        opacity: 1;
    }
    input[type=checkbox]:checked ~ label::before {
        -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    label {
        position: relative;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        padding: 0 0 0 0.25rem;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    label::before {
        position: absolute;
        content: attr(data-content);
        color: var(--gray);
        -webkit-clip-path: polygon(0 0, 0 0, 0% 100%, 0 100%);
        clip-path: polygon(0 0, 0 0, 0% 100%, 0 100%);
        text-decoration: line-through;
        text-decoration-thickness: 2px;
        -webkit-text-decoration-color: var(--gray);
        text-decoration-color: var(--gray);
        transition: -webkit-clip-path 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transition: clip-path 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transition: clip-path 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94), -webkit-clip-path 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

</style>
<header>
  <h3>mind</h3>
  <nav>
    <a class="navlink" href="?=#todo">#Packing</a>
    <a class="navlink" href="?=#groceries">#Deals</a>
  </a>
  </nav>
</header>
<template id="item">
  <li>
    <input type="checkbox">
    <label></label>
  </li>
</template>
<template id="article">
  <article>
    <h4></h4>
    <input type="text" name='add' placeholder="Add stuff...">
    <button>add</button>
    <ol></ol>
  </article>
</template>
</body>
</html>
